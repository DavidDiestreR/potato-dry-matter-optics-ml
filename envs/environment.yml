name: quality_pipeline_env
channels:
  - conda-forge
  - defaults

dependencies:
  # -------------------------------------------------
  # Python
  # -------------------------------------------------
  - python=3.10

  # -------------------------------------------------
  # CUDA + cuDNN (compatibles con TF 2.10)
  # -------------------------------------------------
  - cudatoolkit=11.2
  - cudnn=8.1.0

  # -------------------------------------------------
  # Base científica (FIJADAS)
  # -------------------------------------------------
  - numpy=1.24.3
  - pandas=2.0.3
  - scikit-learn=1.3.0
  - scipy=1.11.4

  # -------------------------------------------------
  # Visualización (compatibles con NumPy 1.24)
  # -------------------------------------------------
  - matplotlib=3.7.2
  - seaborn=0.12.2

  # -------------------------------------------------
  # Imagen (solo lo básico por conda)
  # -------------------------------------------------
  - pillow=10.4.0

  # -------------------------------------------------
  # Jupyter
  # -------------------------------------------------
  - jupyterlab
  - ipykernel

  # -------------------------------------------------
  # Pip (TODO lo que depende de OpenCV / Roboflow)
  # -------------------------------------------------
  - pip
  - pip:
      # TensorFlow (NO mover de aquí)
      - tensorflow==2.10.0
      - typing_extensions>=4.4

      # Roboflow + inferencia
      - roboflow
      - inference
      - supervision

      # OpenCV (solo pip, versión fija)
      - opencv-python==4.10.0.84
      - opencv-contrib-python==4.10.0.84